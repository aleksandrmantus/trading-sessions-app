<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This is the critical configuration that enables class-based dark mode.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes market-pulse {
        0%, 100% {
          box-shadow: 0 0 8px 3px rgba(16, 185, 129, 0.4);
        }
        50% {
          box-shadow: 0 0 14px 5px rgba(16, 185, 129, 0.6);
        }
      }
      .animate-market-pulse {
        animation: market-pulse 2.5s ease-in-out infinite;
      }
      @keyframes golden-hour-pulse-dark {
        0%, 100% {
          box-shadow: 0 0 30px 15px rgba(245, 158, 11, 0.6);
        }
        50% {
          box-shadow: 0 0 45px 22px rgba(245, 158, 11, 0.8);
        }
      }
      @keyframes golden-hour-pulse-light {
        0%, 100% {
          box-shadow: 0 0 30px 15px rgba(217, 119, 6, 0.6);
        }
        50% {
          box-shadow: 0 0 45px 22px rgba(217, 119, 6, 0.8);
        }
      }
      .animate-golden-hour-pulse {
        animation: golden-hour-pulse-light 2.5s ease-in-out infinite;
      }
      .dark .animate-golden-hour-pulse {
        animation-name: golden-hour-pulse-dark;
      }
      @keyframes status-pulse-upcoming {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.7;
        }
      }
      .animate-status-pulse-upcoming {
          animation: status-pulse-upcoming 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes status-pulse-closing {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.6;
        }
      }
      .animate-status-pulse-closing {
        animation: status-pulse-closing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-zinc-100 dark:bg-zinc-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
