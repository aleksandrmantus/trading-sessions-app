    <title>Trading Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This is the critical configuration that enables class-based dark mode.
      tailwind.config = {
        darkMode: 'class',
      }

    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes market-pulse {
        0%, 100% {
          box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 12px 4px rgba(255, 255, 255, 0.4);
        }
      }
      .animate-market-pulse {
        animation: market-pulse 2.5s ease-in-out infinite;
      }
    </style>
